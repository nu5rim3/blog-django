{% extends 'layout.html'%}

{% block content %}
<h3 class="center-align red lighten-2">{{post.title}}</h3>
<div class="card">
    <div class="card-content">
        {{post.body}}
    </div>
    <div class="card-action">
        {{post.create_at}}
    </div>
</div>

<a href="/post" class="btn">Go Back</a>

{% endblock %}
